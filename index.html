<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Destinations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>TRAVEL DESTINATIONS</h1>

  <div class="container">
    
    
    <ul id="places-list">
      
    </ul>

    
    <div class="details">
      <img id="detail-image" src="images/mombasa.jpg" alt="Place image">

      <h2 id="detail-location">Mombasa</h2>
      <p><strong>Landmarks:</strong> <span id="detail-landmarks"></span></p>
      <p><strong>Time of Visit:</strong> <span id="detail-time"></span></p>
      <p><strong>Notes:</strong> <span id="detail-notes"></span></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
